<!doctype html>
<html>

  <head>
    <title>Mean File Upload Tool</title>
  </head>

  <body ng-app="fileUpload">
    <h1>Angular Node File Upload</h1>
    <form ng-controller="MyCtrl as up" name="up.upload_form">
      Single Image with validations
      <input type="file" ngf-select ng-model="up.file" name="file" ngf-pattern="'image/*'" accept="image/*" ngf-max-size="20MB" required/> Image thumbnail: <img style="width:100px;" ngf-thumbnail="up.file || '/thumb.jpg'" />
      <button type="submit" ng-click="up.submit()">submit</button>
      <p>{{up.progress}}</p>
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/danialfarid-angular-file-upload/11.2.3/ng-file-upload.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/danialfarid-angular-file-upload/11.2.3/ng-file-upload-shim.min.js"></script>
    <script src="index.ctrl.js"></script>

  </body>

</html>
